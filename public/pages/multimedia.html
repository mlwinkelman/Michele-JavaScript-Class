<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <title>Multimedia</title>
    <link rel="shortcut icon" href="/images/touch/touch-icon-57x57.png">
    <link rel="stylesheet" type="text/css" href="/dist/app.css" />
    <script src="/dist/modernizr-custom.js"></script>
  </head>
  <body>
    <h1>Multimedia Examples</h1>
    <section>
      <h2>HTML5 Video</h2>
      <video height="240" width="320" controls>
        <source src="/media/sample.mp4" type="video/mp4">
      </video>
    </section>
    <section>
      <h2>HTML5 Audio</h2>
      <audio controls>
        <source src="/media/sample.mp3" type="audio/mp3">
      </audio>
    </section>
      <section>
      <h2>Animated Gif</h2>
      <img src="/media/simpsons.gif">
    </section>
    <script src="/dist/app.js"></script>
  </body>
</html>
