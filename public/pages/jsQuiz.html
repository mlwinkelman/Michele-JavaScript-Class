<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <title>JavaScript Quiz</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="shortcut icon" href="/images/touch/touch-icon-57x57.png">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800|Oswald:300,400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,400i,700i|Abril+Fatface|Raleway" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway:200,200i,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/2ee6b3c3a6.js"></script>


    <link rel="stylesheet" type="text/css" href="/dist/app.css" /> 
    <script src="/dist/modernizr-custom.js"></script>
  </head>
  <body>
    <!-- overlay to hide unstyled html -->
    <div id="loadOverlay" style="background-color:white; position:absolute; top:0px; left:0px; bottom:0px; right:0px; z-index:2000;"></div>
    <div class="preloader">
      <img src="/images/ring.svg"/>
    </div>
    <div class="main-container" style="display:none;">
      <nav></nav>
      
      <div class="photo-container-quiz">
        <div class="flex-container container-fluid">
          <h1>Famous Landmarks Trivia Quiz</h1>
          <row class="button-row">
            <button type="button" class="btn btn-secondary btn-outline col-sm-2"><a class="launch-quiz" href=#>Start Quiz</a></button>
            <input type="button" class="btn btn-secondary btn-outline col-sm-2" value="Clear Answers" onClick="window.location.reload()">
            <!-- <input type="button" class="btn btn-secondary btn-outline col-sm-2" value="Clear Answers" onClick="history.go(0)"> -->
          </row>
          <div id="quiz-output" class="hidden";></div>
        </div>
      </div>
    </div>
    <div class="background-gray"></div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- App JavaScript -->
    <script type="text/javascript" src="/dist/app.js"></script>
  </body>
</html>
